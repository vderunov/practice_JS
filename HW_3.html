        /* 1. В магазине продаются яблоки по цене 12,50. Завтра на них акция -15%

        var NameApples = "Яблоки";
        var CleanApplesPrice = 12.50;
        var discount = 15;

        var discount = prompt("Скидка на яблоки составляет", "15");

        if (isNaN(discount) || discount > 100 || discount < 0) {
            alert("Ошибка ввода скидки");

            alert("Ошибка ввода цены закупки");

            FinalOrangesPrice = (CleanOrangesPrice * markup) / 100 + CleanOrangesPrice;
